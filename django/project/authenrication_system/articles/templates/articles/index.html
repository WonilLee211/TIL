{% extends 'base.html' %}



{% block content %}

<a href=" {% url 'articles:create' %} ">게시글 작성</a>
<hr>
{% for article in articles %}
    <p> 번호 : {{ article.pk }} </p>
    <p> 제목 : {{ article.title }} </p>
    <p> 내용 : {{ article.content }} </p>
    <a href=" {% url 'articles:detail' article.pk %} ">[detail]</a>
    <hr>
{% endfor %}

{% endblock content %}
