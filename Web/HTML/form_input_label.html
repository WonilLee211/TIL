<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input label 연습</title>
</head>
<body>
    <section>
        <label for="myid">ID</label>
        <input type="text" name="ID" id="myid">
    </section>
    <section>
        <label for="agreement">개인정보 수집에 동의합니다.</label>
        <input type="checkbox" name="agreement" id="agreement">
    </section>
    
    
    <h1> Form 활용 실습</h1>
        <form action="">
            <!--autofocus 및 label 확인-->
            
            <div class="input-group">
                <label for="'username">아이디</label>
            </div>
            <input type="text" name="username" id="username" autofocus><br><br>
        
            <!--disable 및 value 확인-->
            <div class="input-group">
                <label for="name">이름</label>
            </div>
            <input type="text" name="name" value="홍길동" id="name" disabled><br><br>

            <!--label 확인-->
            <div class="input-group">
                <label for="agreement1">개인정보 수집에 동의합니다.</label>
            </div>
            <input type="checkbox" name="agreement1" id="agreement1"><br><br>

            <!--label 없는 체크박스 확인-->
            <div class="input-group">
                <label>최종 제출을 확인합니다.</label>
            </div>
            <input type="checkbox"><br><br>

            <!--버튼 확인-->
            <div>
            <input type="button" value="제출">
            </div><br><br>

            <!--패스워드 확인-->
            <div>
                <label for="pwd">Password:</label>
            </div>
            <input type="password" id="pwd" name="pwd"><br><br>

            <!--색깔 확인-->
            <div>
                <label for="clr">color:</label>
            </div>
            <input type="color" id="clr" name="color" value="#00ff00"><br><br>
            
            <!--날짜 선택 입력 필드 확인-->
            <div>
                <label for="mydate">birthday : </label>
            </div>
            <input type="date" id="mydate" name="date"><br><br>

            <!--날짜와 시간 입력 필드 -->
            <div>
                <label for="datetime">date-time : </label>
            </div>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>

            <!--email 주소 입력 확인-->
            <div>
                <label for="destaddress">email : </label>
            </div>
            <input type="email" id="destaddress" name="destaddress">
            <input type="submit"><br><br>
   
            <!--파일 업로드 확인-->
            <div>
                <label for="upload">올릴 파일을 선택하세요: </label>
            </div>
            <input type="file" id="upload" name="upload">
            <input type="submit" value="업로드"><br><br>
   
            <!-- 사용자에게 보이지 않는 숨겨진 입력 필드-->
            <div>
                <label for="user_id">ID: </label>
                <input type="text" id="user_id" name="id"><br>
                <label for="user_password">password: </label>
                <input type="password" id="user_password" name="password">
            </div>
            <input type="hidden" id="gameToken" name="game_token" value="xm234jq">
            <input type="submit" value="로그인"><br><br>
   
            <!--제출 버튼으로 사용될 이미지 정의-->
            <div>
                <label for="cha_name">캐릭터명: </label>
                <input type="text" id="cha_name" name="cha_name"><br>
                <label for="cha_password">password: </label>
                <input type="password" id="cha_password" name="password">
            </div>
            <input type="image" src="../img/HTML.png" value="제출버튼"><br><br>

            <!--제출 버튼으로 사용될 이미지 정의-->
            <div>
                <label for="cha_name">캐릭터명: </label>
                <input type="text" id="cha_name" name="cha_name"><br>
                <label for="cha_password">password: </label>
                <input type="password" id="cha_password" name="password">
            </div>
            <input type="image" src="../img/HTML.png" value="제출버튼"><br><br>

            <!--숫자를 입력할 수 있는 입력 필드 정의-->
            <div>
                <label for="num">숫자: </label>
                <input type="number" name=""even" min="2" max="20" step="2"><br>
            </div><br><br>

            <!--라디오 버튼 그룹-->
            <div>
                <input type="radio" name="ages" value="teenage"> 10대<br>
                <input type="radio" name="ages" value="twenties"> 20대<br>
                <input type="radio" name="ages" value="thirties"> 30대<br>
                <input type="radio" name="ages" value="forties"> 40대 이상<br>
                <input type="submit">
            </div><br><br>

            <!--검색, name 필수-->
            <div>
                <input type="search" name="q">
                <input type="submit">
            </div><br><br>

            <!--항목 중 선택 다중 선택-->
            <div>
                <p>checkbox</p>
                <input id="html" name="checkbox" type="checkbox" value="'html">
                <label for="html">HTML</label>
                <input id="python" name="checkbox" type="checkbox" value="'python">
                <label for="python">파이썬</label>
                <input id="java" name="checkbox" type="checkbox" value="'java">
                <label for="java">자바</label>

            </div><br><br>

            <!--항목 중 선택 단일 선택 name이 일치해야 함-->
            <div>
                <p>radio button</p>
                <input id="happy" name="mych" type="radio" value="happy" checked>
                <label for="happy">행복</label>
                <input id="sad" name="mych" type="radio" value="'sad">
                <label for="sad">슬픔</label>
                <input id="neutral" name="mych" type="radio" value="neutral">
                <label for="neutral">중립</label>

            </div>

        </form>



</body>
</html>
