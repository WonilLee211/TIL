<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
            flex-direction: row;

        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .order1{
            order: -1;
        }
        .order2{
            order: -2;
        }
        .order3{
            order: -3;
        }
        .order4{
            order: -4;
        }
    </style>
</head>
<body>
    <p class = "flex">
        <p class="box order1">1</p>
        <p class="box order2">2</p>
        <p class="box order3">3</p>
        <p class="box order4">4</p>
    </p>
</body>
</html>
