<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 상속은 텍스트 관련 요소/ opacity/ visibility이 가능합니다.*/
            color:red;
            /* box model관련 요소/ position관련 요소는 상속되지 않는 것 */
            border: 3px solid black;

        }
    </style>
</head>
<body>
    <p>안녕하세요. <span>글자 색은 상속이 됩니다.</span>border는 안돼요</p>
    
</body>
</html>
