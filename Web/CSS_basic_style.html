<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 사이즈</title>
    <style>
        .font-big {
            font-size: 36px;
        }
        .em {
            font-size: 2em;
        }
        .rem {
            font-size: 2rem;
        }
        h1{
            color:black;
            background-color: pink;
        }
        .px{
            width: 200px;
        }
        .vw{
            width: 100vw;
        }
    </style>
</head>
<body>
    <ul class="font-big">
        <!--72px-->
        <li class="em">2em</li>
        <!--32px-->
        <li class="rem">3rem</li>
        <!--36px-->
        <li>no class</li>
    </ul>
    <h1 class="px">px 사용</h1>
    <h1 class="'vw">vw 사용</h1>
</body>
</html>
